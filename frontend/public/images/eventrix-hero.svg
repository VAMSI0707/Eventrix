<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="sky" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f4c81" stop-opacity="0.85" />
      <stop offset="100%" stop-color="#0b72c4" stop-opacity="0.72" />
    </linearGradient>
    <linearGradient id="grass" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#6fcf97" />
      <stop offset="100%" stop-color="#3bb273" />
    </linearGradient>
    <linearGradient id="path" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#f8fbff" />
      <stop offset="100%" stop-color="#dce6f5" />
    </linearGradient>
    <linearGradient id="center" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#0b72c4" stop-opacity="0.95" />
      <stop offset="100%" stop-color="#0f4c81" stop-opacity="0.95" />
    </linearGradient>
    <filter id="glow" x="-10%" y="-10%" width="120%" height="120%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="10" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="1920" height="1080" fill="url(#sky)" />
  <g transform="translate(0,180)">
    <rect width="1920" height="820" fill="url(#grass)" />

    <g opacity="0.9">
      <polygon points="920,0 1000,0 1220,540 700,540" fill="url(#path)" />
      <polygon points="0,340 1920,340 1920,450 0,450" fill="url(#path)" />
      <polygon points="920,820 1000,820 1220,280 700,280" fill="url(#path)" />
    </g>

    <rect x="860" y="340" width="200" height="200" rx="18" fill="url(#center)" filter="url(#glow)" />
    <rect x="900" y="380" width="120" height="120" rx="12" fill="#f5fbff" opacity="0.9" />

    <g fill="#2f855a" opacity="0.9">
      <rect x="320" y="120" width="70" height="120" rx="10" />
      <rect x="380" y="640" width="70" height="120" rx="10" />
      <rect x="1440" y="160" width="70" height="120" rx="10" />
      <rect x="1380" y="600" width="70" height="120" rx="10" />
    </g>

    <g fill="rgba(255,255,255,0.25)">
      <circle cx="300" cy="420" r="80" />
      <circle cx="1620" cy="420" r="110" />
      <circle cx="980" cy="690" r="130" />
    </g>
  </g>
</svg>
